<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register - DietProgram</title>
  <!-- SB Admin 2 CSS -->
  <link href="{{ url_for('static', filename='sb-admin-2.css') }}" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-primary d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card o-hidden border-0 shadow-lg" style="width:100%; max-width:400px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h1 class="h4 text-gray-900">회원가입하기!</h1>
      </div>
      <form class="user" method="POST" action="{{ url_for('register') }}">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, msg in messages %}
                <div class="alert alert-{{ 'danger' if category=='error' else 'success' }} py-2">
                  {{ msg }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="form-group mb-3">
          <input type="text"
                 class="form-control form-control-user"
                 id="username"
                 name="username"
                 placeholder="아이디를 입력해주세요"
                 required>
        </div>
        <div class="form-group mb-3">
          <input type="text"
                 class="form-control form-control-user"
                 id="fullname"
                 name="fullname"
                 placeholder="성함을 입력해주세요"
                 required>
        </div>
        <div class="form-group mb-3">
          <input type="password"
                 class="form-control form-control-user"
                 id="password"
                 name="password"
                 placeholder="비밀번호"
                 required>
        </div>
        <div class="form-group mb-4">
          <input type="password"
                 class="form-control form-control-user"
                 id="confirm_password"
                 name="confirm_password"
                 placeholder="비밀번호를 한 번 더 입력해주세요"
                 required>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">회원가입</button>
      </form>
      <hr>
      <div class="text-center">
        <a class="small" href="{{ url_for('login') }}">이미 계정이 있다면 로그인 화면으로!</a>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
